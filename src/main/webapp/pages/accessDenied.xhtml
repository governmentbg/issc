<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="title">#{labels['general.systemName']}</ui:define>
	
	 <ui:define name="viewname">
       <li>#{labels['general.noAccess']}</li>
    </ui:define>

	<ui:define name="content">
		<div class="card">
			<h2>#{labels['general.noAccess']}</h2>
			<p:divider />
			<p>#{labels['general.noAccessP']}</p>
		
			<p:button class="p-mt-4" outcome="index" value="#{labels['general.home']}" icon="fas fa-home" />
		</div>
	</ui:define>

</ui:composition>
